{% extends "auctions/layout.html" %}

{% load crispy_forms_tags %}

{% block title%}
Edit Listing
{% endblock %}

{% block body %}
<h2>Edit Listing</h2>

{% if message %}
<div>
    {{ message }}
</div>
{% endif %}
<form action="{% url 'auctions:edit_listing' listing.id %}" method="post">
    <div class="form-group">
        {% csrf_token %}
        
        {{ form|crispy }}
        
    </div>
    <input type="submit" value="Save" class="btn btn-primary">
</form>
    
{% endblock %}
