{% extends "auctions/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
<h2>Create Listing</h2>

{% if message %}
<div>
    {{ message }}
</div>
{% endif %}
<form action="{% url 'auctions:create_listing' %}" method="post">
    <div class="form-group">
        {% csrf_token %}
        
        {{ form|crispy }}
        
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
</form>
    
{% endblock %}
